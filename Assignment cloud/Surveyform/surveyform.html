<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <h1>Customer Survey Form</h1>
    <div class="container">
      <form id="surveyForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required />

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required />

        <label for="country">Country:</label>
        <select id="country" required>
          <option value="" disabled selected>Select your country</option>
          <option value="india">INDIA</option>
          <option value="usa">USA</option>
          <option value="canada">Canada</option>
          <option value="uk">UK</option>
        </select>

        <label>Gender:</label>
        <label class="gender-label">
          <input type="radio" name="gender" value="male" required /> Male
        </label>
        <label class="gender-label">
          <input type="radio" name="gender" value="female" required /> Female
        </label>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" required pattern="[0-9]{10}" />
        <span id="mobileError" style="color: red"></span>

        <button type="submit">Submit</button> <br />
        <button type="button" id="resetBtn">Reset</button>
      </form>
    </div>

    <div id="popup">
      <div class="popup-content">
        <h2>Survey Form Submission</h2>
        <p><strong>First Name:</strong> <span id="popupFirstName"></span></p>
        <p><strong>Last Name:</strong> <span id="popupLastName"></span></p>
        <p><strong>Date of Birth:</strong> <span id="popupDob"></span></p>
        <p><strong>Country:</strong> <span id="popupCountry"></span></p>
        <p><strong>Gender:</strong> <span id="popupGender"></span></p>
        <p><strong>Profession:</strong> <span id="popupProfession"></span></p>
        <p><strong>Email:</strong> <span id="popupEmail"></span></p>
        <p><strong>Mobile Number:</strong> <span id="popupMobile"></span></p>
        <button id="closePopup">Close</button>
      </div>
    </div>

    <script>
      const surveyForm = document.getElementById("surveyForm");
      const popup = document.getElementById("popup");
      const closePopup = document.getElementById("closePopup");
      const resetBtn = document.getElementById("resetBtn");

      surveyForm.addEventListener("submit", function (e) {
        e.preventDefault();
        displayPopup();
      });

      resetBtn.addEventListener("click", function () {
        surveyForm.reset();
      });

      closePopup.addEventListener("click", function () {
        popup.style.display = "none";
        surveyForm.reset();
      });

      function displayPopup() {
        document.getElementById("popupFirstName").textContent =
          document.getElementById("firstName").value;
        document.getElementById("popupLastName").textContent =
          document.getElementById("lastName").value;
        document.getElementById("popupDob").textContent =
          document.getElementById("dob").value;
        document.getElementById("popupCountry").textContent =
          document.getElementById("country").value;
        const genderCheckboxes = document.querySelectorAll(
          'input[name="gender"]:checked'
        );
        const genderValues = Array.from(genderCheckboxes)
          .map((checkbox) => checkbox.value)
          .join(", ");
        document.getElementById("popupGender").textContent = genderValues;
        document.getElementById("popupProfession").textContent =
          document.getElementById("profession").value;
        document.getElementById("popupEmail").textContent =
          document.getElementById("email").value;
        document.getElementById("popupMobile").textContent =
          document.getElementById("mobile").value;
        popup.style.display = "block";
      }
    </script>
  </body>
</html>
